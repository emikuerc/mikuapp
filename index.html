<!DOCTYPE html>
<html>
  <head>
    <title>Miku Waifu</title>
    <base target="_blank">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4b88b">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Miku, your faithful Waifu">
    <meta property="og:site_name" content="Chat with me!">
    <meta property="og:description" content="Hello world! My name is Miku, I'm your waifu companion & AI with Natural Language Processing!">
    <script src="scripts/live2d.min.js" defer></script>
    <script src="scripts/live2dcubismcore.min.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="container">
      <div id="live">
        <nav id="menu">
          <a href="https://t.me/eMikuERC">
            <img src="assets/telegram.svg" width="35" height="35">
          </a>
          <a href="twitter.com/eMikuERC">
            <img src="assets/twitter.svg" width="40" height="40">
          </a>
          <a href="emiku.io">
            <img src="assets/web.svg" width="40" height="40">
          </a>
          <button id="help">
            <img src="assets/question.svg" width="40" height="40">
          </button>
          <button id="recognition">
            <img width="40" height="40">
          </button>
          <button id="recognition-lang"></button>
        </nav>
        <canvas id="canvas"></canvas>
        <img id="background" src="assets/background.webp" alt="background" draggable="false">
      </div>
      <div id="chat">
        <main id="messages">
          <div class="reply">Hi! My name is Miku, nice to meet you!</div>
        </main>
        <form id="form">
          <input id="message" placeholder="send a message!" autocomplete="off">
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </main>
    <div id="loader"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
